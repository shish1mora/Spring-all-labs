<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о предприятии</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Предприятие</h1>
    <a class="btn btn-secondary" th:href="@{'/factorys/update/' + ${selectedFactory.id}}">Редактировать</a>
    <ul class="list-group">
        <li class="list-group-item">ID: <span th:text="${selectedFactory.id}"></span></li>
        <li class="list-group-item">Название: <span th:text="${selectedFactory.title}"></span></li>
    </ul>
    <a th:href="@{'/factorys'}" class="btn btn-primary mt-3">Назад к списку</a>
</div>
</body>
</html>
