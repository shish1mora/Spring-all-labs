<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Должности</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Предприятия</h1>
    <span th:if="${factorys.size() == 0}">Список предприятий пустой</span>
    <table th:if="${factorys.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="factory : ${factorys}">
            <td th:text="${factory.id}" />
            <td th:text="${factory.title}" />
            <td><a class="btn btn-info" th:href="@{'/factory/details/' + ${factory.id}}">Подробнее</a></td>
            <td><a class="btn btn-warning" th:href="@{'/factory/update/' + ${factory.id}}">Редактировать</a></td>
            <td><a class="btn btn-danger" th:href="@{'/factory/delete/' + ${factory.id}}">Удалить</a></td>
        </tr>
        </tbody>
    </table>
    <a class="btn" th:href="@{'/factory/add'}">Добавить должность</a>
</div>
</body>
</html>
